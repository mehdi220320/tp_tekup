<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Providers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listProviders}" class="container my-5">
                <p class="my-5">
                    <a href="/addProvider" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter Provider </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>name</th>
                                <th>mail</th>
                                <th>age</th>
                                <th>phone</th>
                                <th>company</th>
                                <th>matricule</th>
                                <th>service</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="provider : ${listProviders}">
                                <td th:text="${provider.name}"></td>
                                <td th:text="${provider.mail}"></td>
                                <td th:text="${provider.age}"></td>
                                <td th:text="${provider.phone}"></td>
                                <td th:text="${provider.company}"></td>
                                <td th:text="${provider.matricule}"></td>
                                <td th:text="${provider.service}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${provider.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteprov/{id}(id=${provider.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
