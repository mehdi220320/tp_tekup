<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Ajout User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/saveUser}" th:object="${UserForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="mail" class="col-form-label">mail</label>
                            <input type="text" th:field="*{mail}" class="form-control"
                                   id="mail" placeholder="@Mail" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   id="password" placeholder="Password" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Age" class="col-form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control"
                                   id="Age" placeholder="Age" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="number" th:field="*{phone}" class="form-control"
                                   id="phone" placeholder="Phone" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
